---

volumes:
  cache: null

services:

  homepage:
    image: ghcr.io/gethomepage/homepage
    container_name: homepage
    # ports:
    #   - 3000:3000
    volumes:
      - ./homepage:/app/config
      - $WD8TB:/wd8tb
      - $SSD:/ssd
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.aliases=home
      - proxy.home.port=3000

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    environment:
      - TZ=$TZ
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_SCHEDULE=0 0 5 * * *
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATIONS_SKIP_TITLE=True
      - WATCHTOWER_NOTIFICATION_URL=discord://$DTOKEN@$DCHANNEL
    # command: --interval 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.exclude=true

  jellyfin:
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - UMASK=22
      # - NVIDIA_VISIBLE_DEVICES=all
      # - JELLYFIN_PublishedServerUrl=jf.$DOMAIN #optional
    # network_mode: host
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    volumes:
      - ./jellyfin:/config
      - ./jellyfin/cache:/cache
      - cache:/transcode
      - $HOMEDIR:/homedir
      - $WD8TB:/shares
      - $SSD:/ssd
    devices:
      - /dev/dri:/dev/dri #optional
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.aliases=jf
      - proxy.jf.port=8096

  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
    # ports:
    #   - 9696:9696
    volumes:
      - ./prowlarr:/config
      - ./downloads:/downloads
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.prowlarr.port=9696

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd
    container_name: sab
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
    # ports:
    #   - 8181:8080 # port mapping
    volumes:
      - ./sabnzbd/config:/config # sab config directory
      - ./downloads:/downloads # completed directory for downloads. this contains the category directories
      - ./downloads/incomplete:/incomplete-downloads # temp directory for downloads
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.sab.port=8080

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
      - UMASK=22
    # ports:
    #   - 8989:8989 # port mapping
    volumes:
      - ./sonarr:/config # sonarr config dir
      - ./downloads:/downloads # your completed downloads directory from sab
      - $WD8TB:/shares
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.sonarr.port=8989

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
      - UMASK=22
    # ports:
    #   - 7878:7878 # port mapping
    volumes:
      - ./radarr:/config # config directory for radarr
      - ./downloads:/downloads # completed downloads directory from sab
      - $WD8TB:/shares
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.radarr.port=7878

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
    # ports:
    #   - 6767:6767
    volumes:
      - ./bazarr:/config
      - $WD8TB:/shares
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.bazarr.port=6767

  jellyseerr:
    image: fallenbagel/jellyseerr
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=$TZ
    volumes:
      - ./jellyseerr:/app/config
      - $HOMEDIR:/homedir
      - $WD8TB:/shares
    # ports:
    #   - 5055:5055
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.aliases=js
      - proxy.js.port=5055

  calibre:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ./calibre/config:/config
      - $SSD/library:/books
    ports:
      - 8083:8083
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.calibre.port=8083

  pinchflat:
    image: ghcr.io/kieraneglin/pinchflat:latest
    container_name: pinchflat
    user: '1000:100'
    environment:
      - TZ=$TZ
    # ports:
    #   - 8945:8945
    volumes:
      - ./pinchflat:/config
      - $SSD/Videos/youtube:/downloads
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.pinchflat.port=8945

  beszel:
    image: henrygd/beszel
    container_name: beszel
    # ports:
    #   - 8090:8090
    volumes:
      - ./beszel_data:/beszel_data
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.beszel.port=8090

  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      PORT: 45876
      # Do not remove quotes around the key
      KEY: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIrQQywcTALbSrVTG9NcHmQTlufiSQ5RX/0l6/OYs9ur'
    restart: $RESTART
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - proxy.exclude=true
